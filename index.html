<!DOCTYPE html>
<head>
	<link href="index.css" rel="stylesheet" />
	<script src="index.js"></script>
</head>
<body>
	<div id="calc" class="col">
		<div id="top" class="row">
			<div id="display" class="cell">
				0
			</div>
			<div class="cell key clear-key">C</div>
		</div>
		<div id="col">
			<div class="row">
				<div class="cell key">7</div>
				<div class="cell key">8</div>
				<div class="cell key">9</div>
				<div class="cell key">+</div>
			</div>
			<div class="row">
				<div class="cell key">4</div>
				<div class="cell key">5</div>
				<div class="cell key">6</div>
				<div class="cell key">-</div>
			</div>
			<div class="row">
				<div class="cell key">1</div>
				<div class="cell key">2</div>
				<div class="cell key">3</div>
				<div class="cell key">*</div>
			</div>
			<div class="row">
				<div class="cell key">=</div>
				<div class="cell key">0</div>
				<div class="cell key">.</div>
				<div class="cell key">/</div>
			</div>
		</div>
	</div>
</body>
